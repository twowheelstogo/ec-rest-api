mutation createFlatRateFulfillmentRestriction($input: CreateFlatRateFulfillmentRestrictionInput!){
    createFlatRateFulfillmentRestriction(input: $input){
        clientMutationId
        restriction{
            _id
            attributes{
                operator
                property
                propertyType
                value
            }
            destination{
                country
                postal
                region
            }
            methodIds
            shopId
            type
        }
    }
}