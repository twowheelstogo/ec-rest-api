mutation updateNavigationItem($input: UpdateNavigationItemInput!){
    updateNavigationItem(input: $input){
        clientMutationId
        navigationItem{
            _id
            createdAt
            data{
                classNames
                content{
                    language
                    value
                }
                contentForLanguage
                isUrlRelative
                shouldOpenInNewWindow
                url
            }
            draftData{
                classNames
                content{
                    language
                    value
                }
                contentForLanguage
                isUrlRelative
                shouldOpenInNewWindow
                url
            }
            hasUnpublishedChanges
            metadata
            shopId
        }
    }
}