mutation updateNavigationTree($input: UpdateNavigationTreeInput!){
    updateNavigationTree(input: $input){
        clientMutationId
        navigationTree{
            _id
            draftItems{
                expanded
                isPrivate
                isSecondary
                isVisible
                items{
                    expanded
                    isPrivate
                    isSecondary
                    isVisible
                    items{
                        expanded
                        isPrivate
                        isSecondary
                        isVisible
                        navigationItem{
                            _id
                            createdAt
                            data{
                                classNames
                                content{
                                    language
                                    value
                                }
                                contentForLanguage
                                isUrlRelative
                                shouldOpenInNewWindow
                                url
                            }
                            draftData{
                                classNames
                                content{
                                    language
                                    value
                                }
                                contentForLanguage
                                isUrlRelative
                                shouldOpenInNewWindow
                                url
                            }
                            hasUnpublishedChanges
                            metadata
                            shopId
                        }
                    }
                }
                navigationItem{
                    _id
                    createdAt
                    hasUnpublishedChanges
                    metadata
                    shopId
                }
            }
            hasUnpublishedChanges
            items{
                expanded
                isPrivate
                isSecondary
                isVisible
            }
            name
            shopId
        }
    }
}