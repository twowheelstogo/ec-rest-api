mutation addDraftOrderAccount($input: AddDraftOrderAccountInput!){
    addDraftOrderAccount(input: $input){
        draftOrder{
            _id
            orderId
            referenceId
            cartId
            createdAt
            cartToken
            accountId
            account{
                _id
                bio
                createdAt
                firstName
                language
                phone
                lastName
                name
                note
                picture
                preferences
                primaryEmailAddress
                updatedAt
                userId
                username
            }
            shopId
            status
            billing{
                customerName
                nit
                address
                country
                depto
                city
                name
                isCf
                partnerId
            }
            giftNote{
                sender
                receiver
                message
            }
            notes
            deliveryDate
        }
    }
}