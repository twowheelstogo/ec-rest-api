mutation updateMediaRecordPriority($input: UpdateMediaRecordPriorityInput!){
    updateMediaRecordPriority(input: $input){
        clientMutationId
        mediaRecord{
            _id
            metadata{
                isArchived
                ownerId
                priority
                productId
                shopId
                type
                variantId
            }
            original{
                name
                size
                type
                updatedAt
                uploadedAt
            }
        }
    }
}